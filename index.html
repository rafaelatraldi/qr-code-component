<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="card">
      <img src="./images/image-qr-code.png" alt="qr code image" class="card__img">
      <div class="card__text">
        <h2 class="card__heading"> Improve your front-end skills by building projects</h2>
        <p class="card__detail">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level   
        </p>
      </div>    
  </div>


  
  <div class="attribution__link">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="https://github.com/rafaelatraldi">Frontend Mentor</a>. 
    Coded by <a href="#">Rafaela Traldi</a>.
  </div>
</body>
</html>
